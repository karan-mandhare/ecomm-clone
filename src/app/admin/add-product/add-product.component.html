<div class="container my-4 p-5">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label d-block">Product Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter product name" />
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label d-block">Brand</label>
      <input type="text" id="brand" formControlName="brand" placeholder="Enter brand name" />
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label d-block">Description</label>
      <textarea id="desc" formControlName="desc" rows="3" placeholder="Enter product description"
        class="w-100"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="text" id="price" formControlName="price" placeholder="Enter price" />
    </div>

    <div class="mb-3">
      <label for="discount" class="form-label">Discount (%)</label>
      <input type="text" id="discount" formControlName="discount" placeholder="Enter discount percentage" />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label me-2">Category</label>
      <select id="category" formControlName="category" class="styled-select">
        <option *ngFor="let option of categoryOptions" [ngValue]="option?.id">
          {{ option?.name | titlecase }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" id="image" (change)="onImageChange($event)" />
    </div>
    <div class="d-flex justify-content-start">
      <div class="mb-3">
        <label for="rating" class="form-label me-2">Rating</label>
        <select id="rating" formControlName="rating" class="styled-select">
          <option *ngFor="let r of ratings" [value]="r">{{ r }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="available" class="form-label me-2">Available</label>
        <select id="available" formControlName="available" class="styled-select">
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
    </div>

    <div class="text-end">
      <button type="button" class="close-btn me-3" data-bs-dismiss="modal">
        Cancel
      </button>
      <button type="submit" data-bs-dismiss="modal">Submit</button>
    </div>
  </form>
</div>
