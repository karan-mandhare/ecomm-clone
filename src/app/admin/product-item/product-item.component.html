<div class="container py-2">
  <div class="d-flex justify-content-between">
    <div class="d-flex">
      <div class="prod-img">
        <img [src]="product?.image" alt="prod-img" />
      </div>
      <div class="ms-2 mt-2">
        <h3 class="name">{{ product?.name }}</h3>
        <p class="brand-name">{{ product?.brand }}</p>
        <small>â‚¹ {{ product?.redPrice | number : "1.2-2" }}</small>
      </div>
    </div>
    <div class="menu-btn">
      <button data-bs-toggle="dropdown" aria-expanded="false" type="button">
        <i class="bi bi-three-dots"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end menu-list">
        <li class="view">
          <button type="button" (click)="onViewClick()">View Product</button>
        </li>
        <li class="edit">
          <button
            type="button"
            (click)="onEditClick()"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
          >
            Edit Product
          </button>
        </li>
        <li class="delete">
          <button
            type="button"
            (click)="onDeleteClick()"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Delete Product
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="mt-3 summ-cont">
    <h6 class="summary">Summary</h6>
    <p>{{ product?.desc }}</p>
  </div>

  <div class="sales">
    <div class="d-flex justify-content-between align-items-center">
      <p class="my-auto">Sales</p>
      <div class="d-flex align-items-center justify-content-center py-2">
        <i class="bi bi-arrow-up-short upper-icon"></i>
        <p class="my-auto">{{ product?.sales }}</p>
      </div>
    </div>
  </div>
</div>
