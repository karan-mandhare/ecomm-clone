<div class="container p-0 m-0 mx-auto my-4">
  <div class="container-md d-flex justify-content-between my-4">
    <h2 class="all-prod">All Products</h2>
    <button
      class="new-prod-btn"
      data-bs-target="#exampleModalToggle2"
      data-bs-toggle="modal"
    >
      <i class="bi bi-plus-circle pe-1"></i>
      ADD NEW PRODUCT
    </button>
  </div>

  <div class="p-2 gap-3 prod-items">
    <div
      *ngFor="let product of products; index as i"
      class="bg-white p-2 product-cont"
    >
      <app-product-item
        [product]="product"
        (delete)="openDeleteModal($event)"
        (edit)="openEditModal($event)"
      ></app-product-item>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModalToggle2"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <app-add-product
        [product]=""
        (update)="updateProducts()"
      ></app-add-product>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editModal"
  aria-hidden="true"
  aria-labelledby="exampleModalToggleLabel"
  tabindex="-1"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <app-add-product
        [product]="editProd"
        (update)="updateProducts()"
      ></app-add-product>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete the product</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteProduct()"
          data-bs-dismiss="modal"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
