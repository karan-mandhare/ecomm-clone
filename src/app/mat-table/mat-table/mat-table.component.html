<div class="container mat-table-cont">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> #OrderID </th>
        <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="orderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> orderName </th>
        <td mat-cell *matCellDef="let row"> {{row.orderName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> orderDate </th>
        <td mat-cell *matCellDef="let row"> {{row.orderDate}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
  
</div>
