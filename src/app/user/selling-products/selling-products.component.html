<div class="container today-cont">
  <div class="header-with-box">
    <div class="square-box"></div>
    <h3 class="cust-today">This Month</h3>
  </div>
  <div class="d-flex justify-content-between align-items-center my-3">
    <h2 class="fw-bold pe-5 main_head">Best Selling Products</h2>
    <div class="text-center product-button pb-5">
      <button (click)="viewAllProd()">View All</button>
    </div>
  </div>

  <div class="todays-cards" #cardContainer>
    <div *ngFor="let item of products">
      <app-selling-products-items [item]="item"></app-selling-products-items>
    </div>
  </div>
</div>

<div class="container text-center frame-img mb-5">
  <img
    src="../../../assets/images/categories/Frame___.png"
    alt="sales.."
    class="img-fluid"
  />
</div>
