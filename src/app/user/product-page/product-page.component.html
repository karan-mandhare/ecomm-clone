<div class="container my-5">
  <div class="row">
    <div class="col-md-6 first-cont col-sm-4">
      <div class="img-cont">
        <img [src]="product.imgUrl" class="img-fluid" alt="prod-img" />
      </div>
    </div>
    <div class="col-md-6 col-sm-8 detail-cont">
      <h4 class="head_main">Havic HV G-92 Gamepad</h4>
      <div class="stock-availability">
        <ngb-rating class="rating" [rate]="3"></ngb-rating>
        <span class="review">( {{ product.reviews }} reviews )</span> |
        <span [ngClass]="product.available ? 'available' : 'not-available'">{{
          product.available ? "In Stock" : "Out Of Stock"
        }}</span>
      </div>
      <h4 class="price">â‚¹{{ product.actualPrice }}</h4>
      <p>{{ product.desc }}</p>
      <hr />
      <div class="d-flex">
        <h5 class="pe-4">Colours:</h5>
        <label
          ><input type="radio" name="color" /><span
            class="custom-radio1 me-4"
          ></span></label
        ><label
          ><input type="radio" name="color" /><span class="custom-radio2"></span
        ></label>
      </div>
      <div class="d-flex my-3">
        <h5 class="pe-4">Size:</h5>
        <div class="size-buttons">
          <button>xs</button>
          <button>s</button>
          <button>M</button>
          <button>L</button>
          <button>XL</button>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="count-button align-items-center d-flex">
          <button class="minus"><i class="bi bi-dash"></i></button>
          <button type="button" class="val">2</button>
          <button class="add"><i class="bi bi-plus"></i></button>
        </div>
        <button class="buy-now">Buy Now</button>
        <button class="heart-btn"><i class="bi bi-heart"></i></button>
      </div>

      <div class="delivery-cont my-4 p-4">
        <div class="d-flex delivery">
          <i class="bi bi-truck"></i>

          <div class="del-text">
            <h6>Free Delivery</h6>
            <p>Enter your postal code for Delivery Availability</p>
          </div>
        </div>
        <hr />
        <div class="d-flex return">
          <i class="bi bi-arrow-repeat"></i>

          <div class="ret-text">
            <h6>Return Delivery</h6>
            <p>Free 30 Days Delivery Returns. <button>Details</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
