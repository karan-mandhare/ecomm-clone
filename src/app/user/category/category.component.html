<div class="container today-cont my-5">
  <div class="header-with-box">
    <div class="square-box"></div>
    <h3 class="cust-today">Categories</h3>
  </div>
  <div class="d-flex justify-content-between align-items-center my-3">
    <h2 class="fw-bold pe-5">Browse By Category</h2>
    <div class="nav-icons">
      <i class="bi bi-arrow-left-short" (click)="scrollLeft()"></i
      ><i class="bi bi-arrow-right-short" (click)="scrollRight()"></i>
    </div>
  </div>

  <div class="categories-items" #categoryContainer>
    <div *ngFor="let cat of categories; index as i" class="category-prop">
      <div class="category-cont me-3">
        <!-- (click)="toggleCollapse(cat, i)" -->
        <img [src]="cat.img" alt="phone_img" />
        <h4>{{ cat.name | titlecase }}</h4>
      </div>
      <div
        *ngIf="collapsed[i]"
        class="category-details"
        [ngStyle]="{
          height: collapsed[i] ? 'auto' : '0',
          transition: 'height 0.5s ease-out'
        }"
      >
        <div class="todays-cards">
          <div *ngFor="let item of prodByCat">
            <div class="card product-card me-3">
              <div class="img-per-cont">
                <img
                  [src]="item.image"
                  class="card-img-top"
                  alt="product_img"
                />
                <span class="percentage">-{{ item.discount }}%</span>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ item?.name }}</h5>
                <div class="price-cont">
                  <span class="pe-3 price"
                    >₹ {{ item?.redPrice | number : "1.2-2" }}</span
                  >
                  <del>₹ {{ item?.actPrice }}</del>
                </div>
                <ngb-rating [rate]="item.rating"></ngb-rating
                ><span class="ps-2 rate">{{ item.rating }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
