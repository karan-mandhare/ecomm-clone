<div class="container today-cont">
  <div class="header-with-box">
    <div class="square-box"></div>
    <h3 class="cust-today">{{ title }}</h3>
  </div>
  <div class="d-flex justify-content-between align-items-center my-3">
    <h2 class="main_head pe-5">{{ head }}</h2>
    <div class="nav-icons pb-5">
      <i class="bi bi-arrow-left-short" (click)="scrollLeft()"></i
      ><i class="bi bi-arrow-right-short" (click)="scrollRight()"></i>
    </div>
  </div>

  <div class="todays-cards" #cardContainer>
    <div *ngFor="let item of cards">
      <app-today-card [item]="item"></app-today-card>
    </div>
  </div>
  <div class="text-center product-button">
    <button>View All Products</button>
  </div>
</div>
<hr />
